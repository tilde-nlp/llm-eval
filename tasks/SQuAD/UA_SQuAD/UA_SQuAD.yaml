tag:
  - squad
task: UA_SQuAD
load_from_json: tasks/SQuAD/UA_SQuAD/ua_squad_dataset.json
load_from_json_field: data
output_type: generate_until

training_split: null
fewshot_split: null
validation_split: null
test_split: null

doc_to_text: "Context: {{ Context }}\nQuestion: {{ Question }}\nAnswer:"
doc_to_target: "{{ Answer }}"

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: false

generation_kwargs:
  until:
    - "Question:"
    - "</s>"
    - "<|im_end|>"
  do_sample: false
  temperature: 0.0

repeats: 1
num_fewshot: 0

metadata:
  version: 3.0
